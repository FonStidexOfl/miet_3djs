<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ИТД-21М Левин Дмитрий</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="Header">
            <div class="Container1">
            <h5 class="TitleSmall1">НАЙДИ СВОЕГО АГЕНТА</h5>
            <h1 class="TitleBig">АГЕНТЫ VALORANT</h1>
            <h5 class="TitleSmall2">Узнай всю информацию о агентах VALORANT и выбери подходящего твоему стилю игры</h5>
        </div>
        <div class="BigBlock">
                <div class="Box">
                    <div class="ButtonPlace1">
                        <p class="ButtonText">«</p>
                     </div>
                    <div class="AgentTitle">
                        <p class="AgentName"><strong>BRIMSTONE</strong></p>
                        <p class="Role"><em>Специалист</em></p>
                    </div>
                    
                    <img class="Picture" src="Brimstone.jpg">
                    <div class="PicturesHolder" style="padding-top: 10px;">
                        <img class="AbilityIcon" src="Brim_Beacon.png">
                        <img class="AbilityIcon" src="Brim_Smoke.png">
                        <img class="AbilityIcon" src="Brim_Molly.png">
                        <img class="AbilityIcon" src="Brim_Ult.png">
                    </div>
                </div>
                <div class="Box">
                    <div class="AgentTitle">
                        <p class="AgentName"><strong>PHOENIX</strong></p>
                        <p class="Role"><em>Дуэлянт</em></p>
                    </div>
                    <img class="Picture" src="Phoenix.jpg">
                    <div class="PicturesHolder" style="padding-top: 10px;">
                        <img class="AbilityIcon" src="Phoenix_Wall.png">
                        <img class="AbilityIcon" src="Phoenix_Molly.png">
                        <img class="AbilityIcon" src="Phoenix_Flash.png">
                        <img class="AbilityIcon" src="Phoenix_Ult.png">
                    </div>
                </div>
                <div class="Box">
                    <div class="AgentTitle">
                        <p class="AgentName"><strong>SAGE</strong></p>
                        <p class="Role"><em>Страж</em></p>
                    </div>
                    <img class="Picture" src="Sage.jpg">
                    <div class="PicturesHolder" style="padding-top: 10px;">
                        <img class="AbilityIcon" src="Sage_Wall.png">
                        <img class="AbilityIcon" src="Sage_Ice.png">
                        <img class="AbilityIcon" src="Sage_Heal.png">
                        <img class="AbilityIcon" src="Sage_Ult.png">
                    </div>
                </div>
                <div class="Box">
                    <div class="AgentTitle">
                        <p class="AgentName"><strong>SOVA</strong></p>
                        <p class="Role"><em>Зачинщик</em></p>
                    </div>
                    <img class="Picture" src="Sova.jpg">
                    <div class="PicturesHolder" style="padding-top: 10px;">
                        <img class="AbilityIcon" src="Sova_Drone.png">
                        <img class="AbilityIcon" src="Sova_Shock.png">
                        <img class="AbilityIcon" src="Sova_Revil.png">
                        <img class="AbilityIcon" src="Sova_Ult.png">
                    </div>
                </div>
            <div class="ButtonPlace2">
                <p class="ButtonText">»</p>
            </div>
        </div>

</html>
